<div class="pricing">
  <app-card *ngFor="let tier of pricingList" [title]="tier.title">
    <div class="tier">
      <div>
        <h2>{{tier.price}}$/Month</h2>
        <h3>{{tier.description}}</h3>
        <ul>
          <li *ngFor="let adv of tier.advantages">{{adv}}</li>
        </ul>
      </div>
      <div class="btn">
        <button mat-raised-button [color]="tier.btnColor" (click)="onChoose(tier.id)">Choose</button>
      </div>
    </div>
  </app-card>
</div>
